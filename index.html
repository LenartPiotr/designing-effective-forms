<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <script src="key.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="container mt-4 mb-4">
                <button id="signInButton" class="btn btn-primary" type="button">
                    Create Account / Sign In
                </button>
                <button id="signOutButton" class="btn btn-secondary" type="button">
                    Sign Out
                </button>
            </div>

            <div class="mb-3 label-left">
                <label for="name" class="form-label">Imię i Nazwisko</label>
                <input type="text" class="form-control" id="name" placeholder="Imię Nazwisko" required>
            </div>
            <div class="mb-3 label-left">
                <label for="zipCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" required>
            </div>
            <div class="mb-3 label-left">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
            </div>
            <div class="mb-3 label-left">
                <label for="country" class="form-label">Kraj</label>
                <select class="form-select" id="country" required>
                    <option value="">Wybierz kraj</option>
                    <!-- Options will be filled by JavaScript -->
                </select>
            </div>
            <div class="mb-3 label-left">
                <label for="phoneNumber" class="form-label">Numer telefonu komórkowego</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode" aria-label="Wybierz numer kierunkowy">
                        <option selected>Wybierz...</option>
                        <option value="+48">+48 (Polska)</option>
                        <option value="+1">+1 (Stany Zjednoczone)</option>
                        <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komórkowy"
                        required>
                </div>
            </div>
            <div class="mb-3 label-left">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
            </div>
            <div class="mb-3 label-left">
                <label class="form-label">Rodzaj przesyłki</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="shippingMethodDPD" value="DPD" required>
                    <label class="form-check-label" for="shippingMethodDPD">DPD</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingMethod" id="shippingMethodInPost" value="InPost" required>
                    <label class="form-check-label" for="shippingMethodInPost">InPost</label>
                </div>
            </div>              
            <div class="mb-3 label-left">
                <label class="form-label">Rodzaj płatności</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethodKarta" value="karta" required>
                    <label class="form-check-label" for="paymentMethodKarta">Karta</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethodBlik" value="blik" required>
                    <label class="form-check-label" for="paymentMethodBlik">BLIK</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentMethodPosrednik" value="pośrednik" required>
                    <label class="form-check-label" for="paymentMethodPosrednik">Pośrednik płatności</label>
                </div>
            </div>

            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3 label-left">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3 label-left">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3">
                <div class="label-left">
                    <label for="vatNumber" class="form-label">VAT Number</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                </div>
                <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                    podmiotu gospodarczego.</div>
            </div>

            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
